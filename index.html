<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Star Wars</title>
  </head>
  <body>
    <header>
      <h1>STAR WARS CATALOG</h1>
    </header>
    <main>
      <section class="container">
        <h2>Characters</h2>
        <div class="spinner"></div>
        <ul class="ul-of-characters"></ul>
        <p>
          <span>◁ </span><span>1 </span>/ 8
          <span>▷</span>
        </p>
      </section>
      <div class="spinner2"></div>
      <div class="spinner3"></div>
      <section class="container info-container">
        <h2>Details</h2>
        <div class="info-container__name">
          <h3></h3>
          <ul class="info-ul" id="char-info"></ul>
        </div>
        <div class="info-container__planet">
          <h3></h3>
          <ul class="info-ul" id="home-info"></ul>
        </div>
      </section>
    </main>
    <script src="/script/script.js"></script>
  </body>
</html>
